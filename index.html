<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">My Library</h1>
        <p class="description">This is your library for the books on your reading list.</p>
        <form id="myForm" action="#" method="post">
            <div class="user-input">
                <div>
                    <label for="title">Book</label>
                    <input type="text" id="title" name="title" placeholder="The 4 Hour Work Week" pattern="^[a-zA-Z\s]*$" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Tim Ferriss" pattern="^[a-zA-Z\s]*$" required>
                </div>
                <div>
                    <label for="pages">Total Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="396" required>
                </div>
                <div>
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="yes" selected>Read</option>
                        <option value="no">Not Read</option>
                    </select>
                </div>
            </div>
            <div class="form-button">
                <button type="submit">Add Book to Library</button>
            </div>
        </form>
        <table class="book-table">
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Total Pages</th>
                    <th>Status</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-book-title">The 4 Hour Work Week</td>
                    <td class="table-book-author">Timonthy Ferriss</td>
                    <td class="table-book-pages">396</td>
                    <td class="table-book-status">
                        <!-- Notice the naming conventions of the id and class are different -->
                        <button id="myButton" class="button-status">Read</button> 
                    </td>
                    <td class="table-remove-book">
                        <button class="button-remove">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</body>
</html>
